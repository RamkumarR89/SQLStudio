<div class="sidebar">
  <div class="icons-container">
    <ng-container *ngFor="let tab of tabs">
      <button 
        mat-icon-button
        [matTooltip]="tab.tooltip"
        matTooltipPosition="right"
        [class.active]="(activeTab$ | async) === tab.id"
        (click)="tab.id === 'explorer' ? openConnectionsPanel() : setActiveTab(tab.id)">
        <mat-icon>{{ tab.icon }}</mat-icon>
      </button>
    </ng-container>
  </div>
</div>
