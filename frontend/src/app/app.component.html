<div class="app-container" [ngClass]="{'dark-theme': (isDarkTheme$ | async), 'light-theme': !(isDarkTheme$ | async)}">
  <app-topbar></app-topbar>
  <div class="main-content">
    <app-sidebar [activeTab]="activeTab" (tabChanged)="onSidebarTabChanged($event)"></app-sidebar>
    <div class="main-area">
      <ng-container *ngIf="activeTab" [ngSwitch]="activeTab">
        <app-connections-panel *ngSwitchCase="'explorer'"></app-connections-panel>
        <div *ngSwitchCase="'search'" class="panel-placeholder">ğŸ” Search coming soon!</div>
        <div *ngSwitchCase="'notebook'" class="panel-placeholder">ğŸ“’ Notebooks coming soon!</div>
        <div *ngSwitchCase="'sourceControl'" class="panel-placeholder">ğŸ”— Source Control coming soon!</div>
        <div *ngSwitchCase="'extensions'" class="panel-placeholder">ğŸ§© Extensions coming soon!</div>
        <div *ngSwitchCase="'account'" class="panel-placeholder">ğŸ‘¤ Account coming soon!</div>
        <div *ngSwitchCase="'settings'" class="panel-placeholder">âš™ï¸ Settings coming soon!</div>
      </ng-container>
      <div class="content-area">
        <div class="empty-state-banner">
          <mat-icon>info</mat-icon>
          <span>Please connect to a database to start writing SQL queries.</span>
        </div>
        <div class="query-container">
          <app-query-editor (queryExecuted)="handleQueryExecuted($event)"></app-query-editor>
          <app-query-results [queryResult]="currentQueryResult"></app-query-results>
        </div>
      </div>
    </div>
  </div>
  <app-status-bar></app-status-bar>
</div>

<router-outlet></router-outlet>
